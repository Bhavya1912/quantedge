version: '3.9'

services:
  # ── PostgreSQL Database ─────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: qe_postgres
    environment:
      POSTGRES_DB: quantedge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis Cache ──────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: qe_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI Backend ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: qe_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres/quantedge
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_SECRET=${RAZORPAY_SECRET:-}
      - UPSTOX_API_KEY=${UPSTOX_API_KEY:-}
      - UPSTOX_SECRET=${UPSTOX_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── React Frontend ───────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: qe_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: quantedge_network
